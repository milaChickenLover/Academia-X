<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template-rows: 300px auto 50px;
            height: 100vh;
            width: 100%;
        }

        header {
            background-image: url('https://btlive.tv/wp-content/uploads/2020/11/171115171-1140x474.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: rgb(255, 255, 255);
            align-content: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        header h1, header p {
            margin: 20px;
        }
        .container {
            background: linear-gradient(to bottom, rgba(6, 123, 201, 0.899), rgb(116, 185, 231));
            align-content: center;
            text-align: center;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container img, h2, p, a {
            margin: 20px;
        }
        .container a {
            text-decoration: none;
            color: white;
        }
        footer {
            background-color: rgb(4, 57, 68);
            color: white;
            align-content: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>Landing Page de Deportes</h1>
        <p>¡Encuentra todo lo que necesitas para mantenerte activo!</p>
    </header>
    <main class="container">
        <img src="https://th.bing.com/th/id/OIP.KsBDSX5McKjZJpADdH9vLgHaEz?pid=ImgDet&rs=1" alt="niños jugando fútbol">
        <h2>Deporte 1</h2>
        <p>Descripción del deporte. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#">Ver más</a>
    </main>
    <footer>
        &copy; 2023 Landing Page de Deportes
    </footer>
</body>

</html>
